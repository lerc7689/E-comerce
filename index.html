<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav">
            <img src="./assets/img/logo_nombre.png" alt="logo__nombre">
            <button class="btn__shop">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <p class="cart__count"></p>   
                <div class="modal__hide">
                    <div class="modal__footer">
                        <p>Vaciar Carrito</p>
                    </div>
                </div>

        </div>
    </nav>
    <header>
                <img src="./assets/img/logo blanco.png" alt="Logo__Header">
    </header>
    <main>
        <div class="filter__products">
            <h2>Todos nuestros productos</h2>
            <select  class="shop__select">
                <option value="todos">Todos</option>
                <option value="sweater">Sweater</option>
                <option value="hoddie">Hoddie</option>
                <option value="shirt">Shirt</option>
                <option value="priceLowFisrt">Price A - Z</option>
                <option value="priceHightFisrt">Price Z - A</option>
            </select>
        </div>
        <div class="hide__product" >
        </div>
        <div class="product__list">
        </div>
        <div class="customers_information">
        </div>
    </main>
    <footer>
        <div>
            <p>Created by ... rights reserved  <i class="fa-regular fa-registered"></i></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/d99558a925.js" crossorigin="anonymous"></script>
    <script src="./assets/script/main.js"></script>
</body>
</html>
